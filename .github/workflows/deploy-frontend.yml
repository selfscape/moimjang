name: Deploy Frontend Apps to Self-Host

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:  # ìˆ˜ë™ ë°°í¬ ë²„íŠ¼ í™œì„±í™”
    inputs:
      image_tag:
        description: 'Image tag to deploy (default: latest)'
        required: false
        default: 'latest'
        type: string
      deploy_admin:
        description: 'Deploy admin app'
        required: false
        default: true
        type: boolean
      deploy_contents:
        description: 'Deploy contents app'
        required: false
        default: true
        type: boolean
      deploy_seller:
        description: 'Deploy seller app'
        required: false
        default: true
        type: boolean

env:
  ECR_REGISTRY: public.ecr.aws/x2l9m6x8/selfscape/moimjang

jobs:
  # Admin ì•± ë°°í¬
  deploy-admin:
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_admin == 'true') ||
      (github.event_name == 'push')
    runs-on: self-hosted
    environment: 'production'
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public
      
    - name: Pull Admin App Image
      run: |
        IMAGE_TAG="${{ github.event.inputs.image_tag || 'latest' }}"
        echo "ğŸ”„ Pulling admin app image with tag: $IMAGE_TAG"
        docker pull ${{ env.ECR_REGISTRY }}-admin:$IMAGE_TAG
        echo "âœ… Successfully pulled admin app image"
        
    - name: Stop Existing Admin Container
      run: |
        echo "ğŸ›‘ Stopping existing admin container..."
        docker stop moimjang-frontend-admin || echo "No running admin container found"
        docker rm moimjang-frontend-admin || echo "No admin container to remove"
        echo "âœ… Existing admin container stopped and removed"
      continue-on-error: true
      
    - name: Start New Admin Container
      run: |
        IMAGE_TAG="${{ github.event.inputs.image_tag || 'latest' }}"
        echo "ğŸš€ Starting new admin container..."
        docker run -d \
          --name moimjang-frontend-admin \
          --restart unless-stopped \
          -p 3131:80 \
          ${{ env.ECR_REGISTRY }}-admin:$IMAGE_TAG
        echo "âœ… New admin container started successfully"
          
    - name: Health Check Admin App
      run: |
        echo "ğŸ” Performing health check for admin app..."
        sleep 10
        if curl -f http://localhost:3131 > /dev/null 2>&1; then
          echo "âœ… Admin app is healthy and responding"
        else
          echo "âŒ Admin app health check failed"
          exit 1
        fi

  # Contents ì•± ë°°í¬
  deploy-contents:
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_contents == 'true') ||
      (github.event_name == 'push')
    runs-on: self-hosted
    environment: 'production'
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public
      
    - name: Pull Contents App Image
      run: |
        IMAGE_TAG="${{ github.event.inputs.image_tag || 'latest' }}"
        echo "ğŸ”„ Pulling contents app image with tag: $IMAGE_TAG"
        docker pull ${{ env.ECR_REGISTRY }}-contents:$IMAGE_TAG
        echo "âœ… Successfully pulled contents app image"
        
    - name: Stop Existing Contents Container
      run: |
        echo "ğŸ›‘ Stopping existing contents container..."
        docker stop moimjang-frontend-contents || echo "No running contents container found"
        docker rm moimjang-frontend-contents || echo "No contents container to remove"
        echo "âœ… Existing contents container stopped and removed"
      continue-on-error: true
      
    - name: Start New Contents Container
      run: |
        IMAGE_TAG="${{ github.event.inputs.image_tag || 'latest' }}"
        echo "ğŸš€ Starting new contents container..."
        docker run -d \
          --name moimjang-frontend-contents \
          --restart unless-stopped \
          -p 3133:3000 \
          ${{ env.ECR_REGISTRY }}-contents:$IMAGE_TAG
        echo "âœ… New contents container started successfully"
          
    - name: Health Check Contents App
      run: |
        echo "ğŸ” Performing health check for contents app..."
        sleep 10
        if curl -f http://localhost:3133 > /dev/null 2>&1; then
          echo "âœ… Contents app is healthy and responding"
        else
          echo "âŒ Contents app health check failed"
          exit 1
        fi

  # Seller ì•± ë°°í¬
  deploy-seller:
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_seller == 'true') ||
      (github.event_name == 'push')
    runs-on: self-hosted
    environment: 'production'
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public
      
    - name: Pull Seller App Image
      run: |
        IMAGE_TAG="${{ github.event.inputs.image_tag || 'latest' }}"
        echo "ğŸ”„ Pulling seller app image with tag: $IMAGE_TAG"
        docker pull ${{ env.ECR_REGISTRY }}-seller:$IMAGE_TAG
        echo "âœ… Successfully pulled seller app image"
        
    - name: Stop Existing Seller Container
      run: |
        echo "ğŸ›‘ Stopping existing seller container..."
        docker stop moimjang-frontend-seller || echo "No running seller container found"
        docker rm moimjang-frontend-seller || echo "No seller container to remove"
        echo "âœ… Existing seller container stopped and removed"
      continue-on-error: true
      
    - name: Start New Seller Container
      run: |
        IMAGE_TAG="${{ github.event.inputs.image_tag || 'latest' }}"
        echo "ğŸš€ Starting new seller container..."
        docker run -d \
          --name moimjang-frontend-seller \
          --restart unless-stopped \
          -p 3132:3000 \
          ${{ env.ECR_REGISTRY }}-seller:$IMAGE_TAG
        echo "âœ… New seller container started successfully"
          
    - name: Health Check Seller App
      run: |
        echo "ğŸ” Performing health check for seller app..."
        sleep 10
        if curl -f http://localhost:3132 > /dev/null 2>&1; then
          echo "âœ… Seller app is healthy and responding"
